plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'world.gregs.hestia.flood'
version '0.1'

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/hestia-rsps/Hestia"
    }
}

apply from: 'dependencies.gradle'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile systemDependencies.values()
    compile mainDependencies.values()
    compile logDependencies.values()
    compile utilityDependencies.values()
    testCompile testDependencies.values()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}