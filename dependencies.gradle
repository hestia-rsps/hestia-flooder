ext {
    netty_version = '4.1.29.Final'
    kotlin_version = "1.3.0"
    yaml_version = "1.23"

    slf4j_version = "1.7.25"
    logback_version = "1.2.3"

    rx_kotlin_version = '2.0.0'
    kotlin_coroutines = '1.0.1'
    
    commons_io_version = "2.6"

    junit_version = "5.0.0"
    assertj_version = "3.11.1"
    mockito_version = "2.25.1"
    mockito_kotlin_version = "2.1.0"

    mainDependencies = [
            kotlinJdk: "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
            netty: "io.netty:netty-all:$netty_version",
            yaml: "org.yaml:snakeyaml:$yaml_version",
            core: "world.gregs.hestia:hestia-server-core:0.4.11",
            cache: "world.gregs.hestia:hestia-cache-store:0.1.2",
    ]
    
    systemDependencies = [
            kotlin: "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines",
            rxKotlin  : "io.reactivex.rxjava2:rxkotlin:$rx_kotlin_version",
    ]
    
    logDependencies = [
            slf4j  : "org.slf4j:slf4j-api:$slf4j_version",
            logback: "ch.qos.logback:logback-classic:$logback_version",
    ]
    
    utilityDependencies = [
            commonsIo  : "commons-io:commons-io:$commons_io_version"
    ]
    
    testDependencies = [
            jUnit        : "org.junit.jupiter:junit-jupiter-api:$junit_version",
            assertJ      : "org.assertj:assertj-core:$assertj_version",
            mockito      : "org.mockito:mockito-core:$mockito_version",
            mockitoKotlin: "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockito_kotlin_version",
    ]
}